<div class="login">
  <h1 class="login-title"> Welcome to Hoot </h1>
  <form>
    <div class="mui-textfield">
      <input ng-model="username" placeholder="Email" >
    </div>
    <br>
    <div class="mui-textfield">
      <input type="password" ng-model="password" placeholder="Password">
    </div>
    <br>
    <button class="mui-btn mui-btn--raised" ng-click="login(username, password)">Sign In</button>
    <br>
    Sign in with Google or Facebook
    <a href="#" ng-click="auth.signin()" class="btn btn-primary btn-lg btn-block">Sign In</a>
    <br>
    <br>
    No username? <a href="#signup">Sign up </a>
  </form>
</div>
